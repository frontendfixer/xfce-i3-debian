## to get all emoji install "noto-fonts-emoji" or "yay -S noto-fonts-emoji"

# Don't print a new line at the start of the prompt
add_newline = true

# Make prompt a single line instead of two lines
[line_break]
disabled = false

# Replace the "❯" symbol in the prompt with "➜"
[character]                         # The name of the module we are configuring is "character"
success_symbol = "[  ➜](bold #40f260)"  # The "success_symbol" is set to "➜" with color "bold green"
error_symbol = "[  ➜](bold #f24054)"      # used if previous command failed

########### Dracula Color  ################
[aws]
style = "bold #f2f260"

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold #f240f2"

[git_commit]
commit_hash_length = 8
style = "bold #F2F280"


[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bold #f24054"

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bold #f24054"
format = "$all_status$ahead_behind"
