# Indicates when in bash shell.
[custom.bash]
command = "echo 🅱 🅰 🆂 🅷"
when = '[ "$STARSHIP_SHELL" == "bash" ]'
style = "bold #f240f2"

# Indicates when in fish shell.
[custom.fish]
command = "echo : 🅵 🅸 🆂 🅷"
when = 'test "$STARSHIP_SHELL" = "fish"'
style = "bold #f24054"

# Indicates when in zsh shell.
[custom.zsh]
command = "echo : 🆉 🆂 🅷"
when = 'test "$STARSHIP_SHELL" = "zsh"'
style = "bold #30f0b2"

# Indicates when in Nushell.
[custom.nu]
command = "echo 🦀"
shell = 'bash'
when = '[ "$STARSHIP_SHELL" == "" ]' # not set in Nushell

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[hostname]
ssh_only = false
format = "[ $hostname]($style)[](bg:#40f260 fg:#f24054)"
trim_at = "-"
style = "bold bg:#f24054 fg:#212128"
disabled = true

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[time]
time_format = "%l:%M%P"
format = "$time($style)"
use_12hr = true
style = "bold bg:#f24054 fg:#666"
disabled = true

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"
style = "bold #f2f260"

[directory]
truncation_length = 3
truncation_symbol = "…/"
format = "[ $path]($style)[ $read_only]($read_only_style)[ ](#40f260)"
style = "bg:#40f260 fg:#212128"
read_only = "🔒"
read_only_style = "bg:#40f260 fg:#1a1a1e"

[username]
style_root = "bold bg:#f240f2 fg:212128"
format = "[ $user]($style)[](bg:#40f260 fg:#f24054)"
#format = "[$user]($style) on "
style_user = "bold bg:#f24054 fg:#212128"
disabled = false
show_always = true
